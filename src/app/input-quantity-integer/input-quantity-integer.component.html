<div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="input-group">
          <button class="btn btn-warning" (click)="downQuantity()">-</button>
          <input
            type="text"
            class="form-control text-center"
            [(ngModel)]="quantity"
            (keydown)="onChangeQuantity($event)"
          />
          <button class="btn btn-warning" (click)="upQuantity()">+</button>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
